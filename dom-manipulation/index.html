<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Dynamic Quote Generator</h1>
    <p>Create, filter, save & sync quotes</p>
  </header>

  <!-- Sync Status -->
  <div id="syncStatus" class="status"></div>

  <!-- Category Filter -->
  <section class="controls">
    <select id="categoryFilter"></select>
    <button id="newQuote">Show Quote</button>
    <button id="syncNow">Sync with Server</button>
  </section>

  <!-- Quote Display -->
  <div id="quoteDisplay" class="quote-box">
    Select a category or show a quote
  </div>

  <!-- Add Quote -->
  <section class="add-quote">
    <h2>Add New Quote</h2>
    <input type="text" id="newQuoteText" placeholder="Quote text" />
    <input type="text" id="newQuoteCategory" placeholder="Category" />
    <button id="addQuoteBtn">Add Quote</button>
  </section>

  <!-- Import / Export -->
  <section class="import-export">
    <h2>Import / Export Quotes</h2>
    <button id="exportQuotes">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </section>

  <footer>
    <p>Â© 2025 Dynamic Quote Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
