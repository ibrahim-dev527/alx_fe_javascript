<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote Display -->
    <div id="quoteDisplay" class="quote-box">
      Click the button to see a quote
    </div>

    <!-- Show Quote Button -->
    <button id="newQuote">Show New Quote</button>

    <!-- Add New Quote -->
    <section class="add-quote">
      <h2>Add a New Quote</h2>
      <input
        type="text"
        id="newQuoteText"
        placeholder="Enter quote text"
      />
      <input
        type="text"
        id="newQuoteCategory"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </section>

    <!-- Import / Export -->
    <section class="storage-actions">
      <button onclick="exportQuotes()">Export Quotes (JSON)</button>

      <input
        type="file"
        id="importFile"
        accept=".json"
      />
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
